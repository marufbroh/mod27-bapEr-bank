<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span
                class="font-semibold text-cyan-400">Moooooooooney</span></h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="user-deposit">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="user-withdraw">00</span></h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="user-balance">1240</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-3xl mb-4">Please Deposit</h4>

                    <input class="mb-4 w-9/12 px-3 block rounded py-2 text-black" type="text" name="" id="deposit-field"
                        placeholder="$ Ammount You Want to Deposit">

                    <button id="btn-deposit"
                        class="bg-black hover:bg-sky-700 text-white px-12 py-2 font-medium rounded">Deposit</button>
                </div>

                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-3xl mb-4">Please Withdraw</h4>

                    <input class="mb-4 w-9/12 px-3 block rounded py-2 text-black" type="text" name=""
                        id="withdraw-field" placeholder="$ Ammount You Want to Withdraw">

                    <button id="btn-withdraw"
                        class="bg-black hover:bg-fuchsia-700 text-white px-12 py-2 font-medium rounded">Withdraw</button>
                </div>
            </div>
        </section>
    </main>


    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
