<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-cyan-400">baap er bank</span>
        </h1>
    </header>

    <section class="bg-cyan-200 w-9/12 mx-auto mt-12 p-10 rounded">
        <h3 class="text-3xl mb-4 font-medium text-center">Please Login</h3>
        <div>
            <input class="mb-3 w-9/12 px-3 block rounded py-2 mx-auto" type="email" name="" id="user-email"
                placeholder="Your Email Address">
            <input class="mb-3 w-9/12 px-3 block rounded py-2 mx-auto" type="password" name="" id="user-password"
                placeholder="Your Password">
            <button id="btn-submit"
                class="bg-black hover:bg-cyan-700 text-white px-8 py-2 font-medium rounded block mx-auto">Submit</button>

        </div>
    </section>


    <script src="js/login.js"></script>
</body>

</html>
